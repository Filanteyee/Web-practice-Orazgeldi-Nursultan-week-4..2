<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    <li data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#carouselExample" data-bs-slide-to="1"></li>
    <li data-bs-target="#carouselExample" data-bs-slide-to="2"></li>
  </ol>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="city.png" class="d-block w-100" alt="Image 1">
      <div class="carousel-caption d-none d-md-block">
        <h5>First Slide</h5>
        <p>This is the first slide's caption.</p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="liverpool.jpg" class="d-block w-100"alt="Image 2">
      <div class="carousel-caption d-none d-md-block">
        <h5>Second Slide</h5>
        <p>This is the second slide's caption.</p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="barcelona.png" class="d-block w-100" alt="Image 3">
      <div class="carousel-caption d-none d-md-block">
        <h5>Third Slide</h5>
        <p>This is the third slide's caption.</p>
      </div>
    </div>
  </div>

  <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
